<!DOCTYPE html>
<html lang="{{ with $.Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ .Title }}</title>
    <link rel="preload" as="script" href="{{- (index .Site.Data.manifest "main.js") | relURL -}}" crossorigin="anonymous" />
    {{ if .RSSLink }}
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link rel="feed" type="application/rss+xml" title="{{ .Site.Title}}" href="{{ .RSSLink}}" />
    {{ end }}
    <meta name="theme-color" content="{{ $.Site.Params.themeColor }}" />
    <link rel="manifest" href="/manifest.en.1.webmanifest" />
    {{ partial "seo/main" . }}
    {{ "<esi:include src="https://kraig.app/critical_styles" onerror="continue" />" safeHTML }}
</head>
<body>
<a href="#main" class="skip">Skip to main content.</a>
